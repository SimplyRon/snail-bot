name: Node.js CI with TypeScript

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Check-out
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Use npm CI
      run: npm ci

    - name: Set up dummy configs
      run: cp src/config/auth.template.json src/config/auth.json && cp src/config/config.template.json src/config/config.json

    - name: TypeScript Error Report
      uses: andoshin11/typescript-error-reporter-action@v1.0.2

    - name: Lint
      run: npm run lint

    - name: Compile
      run: tsc --diagnostics
